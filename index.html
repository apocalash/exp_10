<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <h1>Megaplay 2023 Registration Form!</h1>
    <br>
    <form action="/form" method="post">
      Name: <input type="text" name="name"><br><br>
      Regno: <input type="text" name="regno"><br><br>
      Year of Study: <input type="text" name="yr"><br><br>

      Department: 
      <Select name="dept">
        <option>CSE</option>
        <option>ECE</option>
        <option>MECH</option>
        <option>CIVIL</option>
        <option>FOOD PRO</option>
      </Select><br><br>

      School: 
      <Select name="school">
        <option>Engineering</option>
        <option>Managment</option>
        <option>Media</option>
        <option>Science and Humanity</option>
        <option>Agriculture</option>
      </Select><br><br>

      Participating Event:
      <input type="checkbox" name="event" value="Musician">Musician
      <input type = "checkbox" name = "event" value="singing">Singing 
      <input type = "checkbox" name = "event" value="choreography">choreography
      <input type = "checkbox" name = "event" value="backstage">backstage
      <input type = "checkbox" name = "event" value="finance">finance
      <input type = "checkbox" name = "event" value="purchase">purchase
      <input type = "checkbox" name = "event" value="volunteer">volunteer
      <br><br>
      
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
